<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - TanStack Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            margin: 0.5rem 0;
            opacity: 0.8;
        }

        .feature::before {
            content: "✓ ";
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">📱</div>
        <h1>您当前处于离线模式</h1>
        <p>
            网络连接似乎出现了问题，但不用担心！这个应用支持离线使用，
            您可以继续浏览已缓存的内容。
        </p>

        <div class="features">
            <div class="feature">已缓存的页面可以正常访问</div>
            <div class="feature">离线时数据会保存在本地</div>
            <div class="feature">网络恢复后会自动同步</div>
        </div>

        <a href="/" class="retry-btn" onclick="window.location.reload()">
            重新连接
        </a>
    </div>

    <script>
        // 检查网络状态
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        window.addEventListener('online', updateOnlineStatus);

        // 每5秒检查一次网络状态
        setInterval(() => {
            if (navigator.onLine) {
                updateOnlineStatus();
            }
        }, 5000);
    </script>
</body>

</html>
